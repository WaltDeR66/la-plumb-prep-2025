services:
  - type: web
    name: la-plumb-prep
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: la-plumb-prep-db
          property: connectionString
    # Add your environment variables in Render dashboard:
    # STRIPE_SECRET_KEY, VITE_STRIPE_PUBLIC_KEY, SENDGRID_API_KEY, etc.

databases:
  - name: la-plumb-prep-db
    databaseName: la_plumb_prep
    user: la_plumb_prep_user